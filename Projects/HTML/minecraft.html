<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Voxel Terrain</title>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script src="game.js" defer></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #coordinates, #mode {
        position: absolute;
        font-family: monospace;
        background: rgba(0, 0, 0, 0.5);
        color: white;
        padding: 6px 10px;
        border-radius: 4px;
        z-index: 999;
      }
      #coordinates { top: 10px; left: 10px; }
      #mode { top: 10px; right: 10px; }
    </style>
  </head>
  <body>
    <div id="coordinates">X: 0.0 Y: 0.0 Z: 0.0</div>
    <div id="mode">Mode: Survival</div>
    <a-scene id="scene" background="color: #aeeeee">
      <a-camera
        id="player"
        look-controls
        wasd-controls
        track-position
        mode-switcher
        dynamic-chunk-loader
        shift-controls>
        <a-cursor color="black"></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>

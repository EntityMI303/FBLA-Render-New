<!DOCTYPE html>
<html>
<head>
    <title>My Daily Routine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #ecf0f1;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>My Daily Routine</h1>
    <ul id="routine"></ul>

    <script>
        var routineList = document.getElementById("routine");
        var today = new Date().getDay(); // 0 = Sun, 6 = Sat

        var routine = [];

        if (today >= 1 && today <= 5) {
            // Monday to Friday
            routine = [
                "3:50 - 4:00: Bath/Dress",
                "4:00 - 4:15: Eat lunch",
                "4:15 - 4:30: Check homework/GATS & ATS notifications",
                "4:30 - 5:30: APUSH",
                (today === 3 ? "5:30 - 6:30: AP Physics" : "5:30 - 6:30: AP Precalculus"),
                "6:30 - 7:30: AP Precalculus",
                (today === 1 ? "7:30 - 8:00: Dinner" : "7:30 - 8:30: AP CSP"),
                (today === 1 ? "8:00 - 9:00: AP CSP" : "8:30 - 9:00: Dinner"),
                "9:00 - 10:00: 11th Lit",
                "10:00 - 10:30: Engineering",
                "10:30 - 11:30: Extra time for tests/other work to finish",
                "11:35 - Go to bed after bathroom"
            ];
        } else if (today === 6) {
            // Saturday
            routine = [
                "7:30 - 8:30: Exercise",
                "8:30 - 9:30: SAT Prep",
                "9:30 - 10:30: APUSH",
                "10:30 - 11:30: AP Physics",
                "11:30 - 12:00: Break/Prep for Bath",
                "12:00 - 1:30: Bath & Relax",
                "1:30 - 2:00: Lunch",
                "2:00 - 3:00: AP Precalculus",
                "3:00 - 4:00: AP CSP",
                "4:00 - 5:00: 11th Lit",
                "5:00 - 6:00: Engineering",
                "6:00 - 7:00: Volunteering",
                "7:00 - 8:00: Extra time for tests/other work",
                "8:00 - 9:00: Review SAT Practice",
                "9:00 - 10:00: Wind down / Final review",
                "10:00 - Sleep: Bathroom & Bed"
            ];
        } else if (today === 0) {
            // Sunday
            routine = [
                "7:30 - 8:20: Exercise",
                "8:20 - 9:30: Bath & Prepare",
                "9:30 - 10:00: Breakfast",
                "10:00 - 12:00: Volunteering",
                "12:20 - 1:30: SAT Prep",
                "1:30 - 2:00: Lunch",
                "2:00 - 3:00: APUSH",
                "3:00 - 4:00: AP Physics",
                "4:00 - 5:00: AP Precalculus",
                "5:00 - 6:00: AP CSP",
                "6:00 - 7:00: 11th Lit",
                "7:00 - 8:00: Engineering",
                "8:00 - 9:00: Review SAT Practice",
                "9:00 - 10:00: Wind down / Final review",
                "10:00 - Sleep: Bathroom & Bed"
            ];
        }

        routine.forEach(item => {
            var li = document.createElement("li");
            li.textContent = item;
            routineList.appendChild(li);
        });
    </script>
</body>
</html>
